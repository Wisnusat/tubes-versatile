<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="menu-items">
                <a href="#">Men Fragrance</a>
                <span>|</span>
                <a href="#">Woman Fragrance</a>
            </div>
            <div class="logo">
                <h1>Versatile</h1>
            </div>
            <div class="header-icons">
                <i class="fas fa-heart"></i>
                <i class="fas fa-shopping-bag"></i>
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>
    <main class="checkout-page">
        <div class="back-button"><a href="./cart.html"> < Back </a></div>
        <div class="checkout-container">
            <div class="payment-section">
                <h3>Pay with</h3>
                <form id="payment-form">
                    <div class="payment-options">
                        <label>
                            <input type="radio" name="payment-method" value="card" checked>
                            Card
                        </label>
                        <label>
                            <input type="radio" name="payment-method" value="bank-transfer">
                            Bank Transfer
                        </label>
                        <label>
                            <input type="radio" name="payment-method" value="crypto">
                            Cryptocurrency
                        </label>
                    </div>
                    <div class="card-details">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX">

                        <div class="card-info">
                            <div>
                                <label for="expiration-date">Expiration Date</label>
                                <input type="text" id="expiration-date" placeholder="MM / YY">
                            </div>
                            <div>
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="CVV">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="order-summary-checkout">
                <h3>Order Summary</h3>
                <hr>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">Price</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span id="summary-shipping">Price</span>
                </div>
                <hr>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="summary-total">Price</span>
                </div>
                <button class="checkout-button" id="continue-button">Continue</button>
            </div>
        </div>
    </main>
    <script src="checkout.js"></script>
</body>

</html>
